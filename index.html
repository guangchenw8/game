<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/favicon.png" />
    <title>Quabuble Game</title>
    <script defer src="functions.js"></script>
    <script defer src="main.js"></script>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <img id="ammobar" src="images/ammo_bar.png" style="display: none" />
    <img id="base" src="images/base.png" style="display: none" />
    <img id="controls" src="images/controls.png" style="display: none" />
    <img id="earthbig" src="images/earth_big.png" style="display: none" />
    <img id="earthsmall" src="images/earth_small.png" style="display: none" />
    <img id="enemy1" src="images/enemy1.png" style="display: none" />
    <img id="enemy1low" src="images/enemy1low.png" style="display: none" />
    <img id="healthbar" src="images/healthbar.png" style="display: none" />
    <img id="score" src="images/hiscore.png" style="display: none" />
    <img id="logobig" src="images/logo_big.png" style="display: none" />
    <img id="logoingame" src="images/logo_ingame.png" style="display: none" />
    <img id="losetext" src="images/lose_text.png" style="display: none" />
    <img id="playbutton" src="images/playbutton.png" style="display: none" />
    <img id="powerupammo" src="images/powerup_ammo.png" style="display: none" />
    <img
      id="poweruphealth"
      src="images/powerup_health.png"
      style="display: none"
    />
    <img id="powerupxp" src="images/powerup_xp.png" style="display: none" />

    <img id="spaceship" src="images/spaceship.png" style="display: none" />
    <img
      id="spaceshiplow"
      src="images/spaceshiplow.png"
      style="display: none"
    />
    <img id="upgradeammo" src="images/upgrade_ammo.png" style="display: none" />
    <img id="upgradebar" src="images/upgrade_bar.png" style="display: none" />
    <img
      id="upgradebiglaser"
      src="images/upgrade_big_laser.png"
      style="display: none"
    />
    <img
      id="upgradefastlaser"
      src="images/upgrade_fast_laser.png"
      style="display: none"
    />
  </body>
</html>
